
<!DOCTYPE html>

<body>
    <h1>Guess the number!</h1>
	<script>
        let num = Math.floor(Math.random() * 11);

        let guess = prompt("guess a number between 1 and 10");

        let gotIt = false;
        let numGuesses = 0; 

        while(gotIt === false ) {
            numGuesses++; // increments the number of guesses everytime
            if(num == guess) {
                //alert("Got it!");
                gotIt = true; // breaks from loop 
            } else {
                //alert("Sorry!  You guessed " + guess + " and the number was " + num);
                //guess = prompt("guess again!")
                if(num > guess) {
                    guess = prompt("higher")
                } else {
                    guess = prompt("lower")
                }
            }
        }

        alert("Got it! You guessed " + numGuesses + "times!");

        

	</script>
</body>
</html>
